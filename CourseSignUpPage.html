<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign Up</title>
</head>

<body>
    <form>
        <h1>Course Sign Up Page</h1>

        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label>First Name:
            <input type="text" placeholder="First Name" required>
        </label>
        <label>Last Name:
            <input type="text" placeholder="Last Name" required>
        </label>


        <label> Email:
            <input type="email" placeholder="Email" required>
        </label>
        <label>Password
            <input type="password" placeholder="Password" required>
        </label>


        <p>Are you over the age of 18?</p>
        <label>Yes: <input type="radio" name="age"></label>
        <label>No: <input type="radio" name="age"></label>

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="paymentmethod" id="paymentmethod">
            <option value="CreditCard">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <input type="submit" value="Submit">
    </form>



</body>

</html>
